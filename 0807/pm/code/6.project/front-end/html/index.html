    <script src="/static/js/jquery.js"></script>
    <script>
        var url = '/api/list'
        $.ajax({
            url:url,
            success:function(data){
                var str = ''
                data.forEach(function(item,i){
                    str+='<li class="list-group-item">'+item.title+'</li>'
                });

                $("ul").html(str)
            }
        })
    </script>
</body>
