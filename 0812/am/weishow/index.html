
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="./swiper.min.css">
    <link rel="stylesheet" type="text/css" href="./animate.min.css">
    <link rel="stylesheet" type="text/css" href="./style.css">
</head>
<body>
    <audio id="music" src="./song" loop autoplay></audio>
    <div class="music">
        <img src="./images/music.png" class="rotate music-img" alt="">
        <img src="./images/music_active.gif" class="music-active" alt="">
    </div>
    <div class="swiper-container">
        <div class="swiper-wrapper">
            <div class="swiper-slide page">
                <img class="bg-top" src="./images/bg-top.png" alt="">
                <img class="bg-bottom" src="./images/bg-bottom.png" alt="">
                <!-- <img class="bg-center ani"  swiper-animate-effect="zoomIn" swiper-animate-duration="1s" swiper-animate-delay="0.3s" src="./images/center.png" alt=""> -->
                <img class="bg-center ani"  data-slide-in="at 300 from zoomIn use ease during 1000" data-slide-out="at 0 to rotate-ani use swing during 4000 force" src="./images/center.png" alt="">
                
            </div>
            <div class="swiper-slide page"></div>
            <div class="swiper-slide page"></div>
            <div class="swiper-slide page"></div>
        </div>
        <div class="swiper-pagination"></div>
    </div>

    <script src="./swiper.min.js"></script>
    <script src="./swiper.animate-twice.min.js"></script>
    <script src="https://cdn.bootcss.com/zepto/1.2.0/zepto.min.js"></script>
    <script>
        var swiper = new Swiper('.swiper-container', {
                pagination: '.swiper-pagination',
                paginationClickable: true,
                direction: 'vertical',
                onInit: function(swiper){ //Swiper2.x的初始化是onFirstInit
                    swiperAnimateCache(swiper); //隐藏动画元素 
                    swiperAnimate(swiper); //初始化完成开始动画
                }, 
                onSlideChangeEnd: function(swiper){ 
                    swiperAnimate(swiper); //每个slide切换结束时也运行当前slide动画
                } 
        });

        var music = document.getElementById("music")
        var musicbox = document.getElementsByClassName("music")[0]

        musicbox.onclick = function(){
            if(music.paused){
                music.play();
                $(".music-img").addClass("rotate")
                $(".music-active").removeClass("hide")
            }else{
                music.pause();
                $(".music-img").removeClass("rotate")
                $(".music-active").addClass("hide")
            }
        }
    </script>
</body>
</html>
