
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="./swiper.min.css">
    <link rel="stylesheet" type="text/css" href="./animate.min.css">
    <link rel="stylesheet" type="text/css" href="./css/01.css">
</head>
<body>
     <audio id="music" src="./img/sing" loop autoplay></audio> 
     <div class="music">
        <img  src="./images/music.png" class="rotate music-img" alt="">
        <img  src="./images/music_active.gif" class="music-active" alt="">
    </div> 
    <div class="swiper-container">
        <div class="swiper-wrapper">
            <div class="swiper-slide page">
                <img src="./img/01.png" alt="">
                <img class="img ani" data-slide-in="at 500 from rubberBand use swing during 1500" data-slide-out="at 0 to fadeOutRight use swing during 1500 force" src="./img/02.png" alt="">
            </div>
            <div class="swiper-slide page">
                <img src="./img/03.png" alt="">
                <img class="img ani" data-slide-in="at 500 from rubberBand use swing during 1500" data-slide-out="at 0 to fadeOutRight use swing during 1500 force" src="./img/02.png" alt="">
            </div>
            <div class="swiper-slide page">
                <img src="./img/04.png" alt="">
                <img class="img ani" data-slide-in="at 500 from rubberBand use swing during 1500" data-slide-out="at 0 to fadeOutRight use swing during 1500 force" src="./img/02.png" alt="">
            </div>
        </div>
        <div class="swiper-pagination"></div>
    </div>

    <script src="./swiper.min.js"></script>
    <script src="./swiper.animate-twice.min.js"></script>
    <script src="https://cdn.bootcss.com/zepto/1.2.0/zepto.min.js"></script>
    <script>
        var swiper = new Swiper('.swiper-container', {
            pagination: '.swiper-pagination',
            paginationClickable: true,
            direction: 'vertical',
            onInit: function(swiper){ //Swiper2.x的初始化是onFirstInit
                swiperAnimateCache(swiper); //隐藏动画元素 
                swiperAnimate(swiper); //初始化完成开始动画
            }, 
            onSlideChangeEnd: function(swiper){ 
                swiperAnimate(swiper); //每个slide切换结束时也运行当前slide动画
            } 
        });

        $(".music").click(function(){
            if ( $("#music")[0].paused ) {
                $("#music")[0].play()
                 $(".music-img").addClass("rotate")
                $('.music-active').show()
            } else {
                $("#music")[0].pause()
                 $(".music-img").removeClass("rotate")
                  $('.music-active').hide()
            }
        })
        
    </script>
</body>
</html>
