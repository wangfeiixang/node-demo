
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="/static/css/bootstrape.css">
</head>
<body>
    <div class="container">
        <h2>NODEJS - PROJECT-REGSTER</h2>
        
        <form>
            <div class="form-group">
                <label for="username">用户名:</label>
                <input id="username" type="text" class="form-control">
            </div>
            <div class="form-group">
                <label for="password">密码:</label>
                <input id="password" type="password" class="form-control">
            </div>
             <div class="form-group">
                <button type="button" id="btn" class="btn btn-primary">提交</button>
                <a href="/static/html/login.html" class="btn btn-info">登陆</a>
                <a href="/" class="btn btn-info">回到首页</a>
            </div>
        </form>

    </div>

    <script src="/static/js/jquery.js"></script>
    <script>
        //      /api/register
        // console.log($)
        $("#btn").click(function(){
            $.ajax({
                url:'/api/register',
                data:{
                    username:$("#username").val(),
                    password:$("#password").val()
                },
                success:function(data){
                     if(data == 0){
                        alert('用户名已存在')
                     }else if(data == 1){
                         alert('不好意思，出现未知错误')
                     }else if(data == 2){
                         alert('注册成功')
                         window.location.href = '/static/html/login.html'
                     }
                }
            })
        })
    </script>
</body>
</html>
