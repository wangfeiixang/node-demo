
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="/static/css/bootstrape.css">
</head>
<body>
    <div class="container">
        <h2>NODEJS - PROJECT-LOGIN</h2>
        
        <form>
            <div class="form-group">
                <label for="username">用户名:</label>
                <input id="username" type="text" class="form-control">
            </div>
            <div class="form-group">
                <label for="password">密码:</label>
                <input id="password" type="password" class="form-control">
            </div>
             <div class="form-group">
                <button id="btn" type="button" class="btn btn-primary">提交</button>
                <a href="/static/html/register.html" class="btn btn-info">注册</a>
                <a href="/" class="btn btn-info">回到首页</a>
            </div>
        </form>

    </div>

    <script src="/static/js/jquery.js"></script>
    <script>
        // /api/login   username true password true   0 用户名就不存在  1 密码错误  2 登陆成功
        $("#btn").click(function(){
            $.ajax({
                url:'/api/login',
                data:{
                    username:$("#username").val(),
                    password:$("#password").val()
                },
                success:function(data){
                    if(data == 0){
                        alert('用户名不存在')
                    }else if(data == 1){
                        alert('密码错误')
                    }else if(data == 2){
                        alert('登陆成功')
                        localStorage.user = $("#username").val()
                        window.location.href='/'
                    }
                }
            })
        })
    </script>
</body>
</html>
