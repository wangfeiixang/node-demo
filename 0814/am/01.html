<script>
    function unique2(array){

        var n ={},r=[],len=array.length,val,type;

        for(var i =0;i<len;i++ ){
            val = array[i]
            type = typeof val
            if( !n[val] ){
                console.log(val, n[val] )
                n[val] = [type]
                r.push(val)
            }else if( n[val].indexOf(type)<0 ){
                n[val].push(type)
                r.push(val)
            }
        }
        
        return r
    }
